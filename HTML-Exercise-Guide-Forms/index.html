<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTMLForms</title>
</head>
<body>
    <form>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email">
        
        <button type="submit">Login</button>
    </form>

    <p>Choose your role:</p>
    <input type="radio" id="student" name="role" value="student">
    <label for="student">Student</label>
    <input type="radio" id="teacher" name="role" value="teacher">
    <label for="teacher">Teacher</label>

    <p>Select your interests:</p>
    <input type="checkbox" id="html" name="interest" value="HTML">
    <label for="html">HTML</label>
    <input type="checkbox" id="css" name="interest" value="CSS">
    <label for="css">CSS</label><br>

    <label for="country">Country</label>
    <select name="country" id="country">
        <option value="ph">Philippines</option>
        <option value="us">United States</option>
        <option value="jp">Japan</option>
    </select><br><br>

    <label for="message">Your Message:</label><br>
    <textarea name="message" id="message" rows="4" cols="40"></textarea><br><br>

    <form id="loginForm">
        <input type="text" name="username" required minlength="3" maxlength="10" placeholder="Name w/ required length">
        <input type="email" name="email" required placeholder="Email:required">
        <input type="text" id="username" placeholder="Username" required>
        <button type="submit">Submit</button>
    </form>

    <form id="loginForm">
        <input type="text" id="username" required>
        <button type="submit">Submit</button>
    </form>

    <script>
        document.getElementById("loginForm").addEventListener("submit",function(event) {
            event.preventDefault(); 
            alert("Form submitted!");
        }) ;
    </script><br>

    <textarea id="bio" maxlength="100"></textarea>
    <p id="count">>0/100</p>

    <script>
        const bio = document.getElementById("bio");
        const count = document.getElementById("count");

        bio.addEventListener("input",function() {
            count.textContent = bio.value.length + "/100";
        });
    </script>

    <input type="password" id="pwd">
    <button type="button" onclick="togglePwd()">Show/Hide</button>

    <script>
        function togglePwd() {
            const pwd = document.getElementById("pwd");
            pwd.type = pwd.type === "password" ? "text" : "password";
        }
    </script>
</body>
</html>
